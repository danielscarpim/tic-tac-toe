<div class="container">
    <div class="player">
        <h2 class="player{{$ctrl.current+1}}">{{$ctrl.players[$ctrl.current].name}}</h2>
    </div>

    <div class="board player{{$ctrl.current+1}}">
        <div
            ng-repeat="cell in $ctrl.board track by $index"
            class="cell player{{cell}}"
            ng-click="$ctrl.play($index)">
            <i ng-if="cell===1" class="icon ion-ios-circle-outline"></i>
            <i ng-if="cell===2" class="icon ion-android-close"></i>
        </div>
    </div>

    <div ng-if="$ctrl.winner.name" class="winner">
        {{$ctrl.winner.name}} wins!
    </div>
</div>
